<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TROLLLLLLLLOLOLOLOLOLOLOLOL</title>
    <style>
        div {
            margin: 20px 10px;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form method="post" action=" https://jkorpela.fi/cgi-bin/echo.cgi ">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label>Name: </label>
                <input name="name" type="text" />
            </div>
            <div>
                <label>Gender :</label>
                <input name="gender" type="radio" value="M" checked="checked" />Male &nbsp;&nbsp;
                <input name="gender" type="radio" value="F" />Female
            </div>
            <div>
                <label>Marital Status :</label>
                <select name="maritalStatus">
                    <option value="1">Single</option>
                    <option value="2">Married</option>
                    <option value="3">Divorced</option>
                    <option value="4">Other</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Personal interest and feedback</legend>
            <div>
                <label>Hobbies :</label><br />
                <input name="hobbies" type="checkbox" value="Jogging" />Jogging &nbsp;
                <input name="hobbies" type="checkbox" value="Dancing" />Dancing &nbsp;
                <input name="hobbies" type="checkbox" value="Swimming" />Swimming &nbsp;
                <input name="hobbies" type="checkbox" value="Others" />Others
            </div>
            <div>
                <label>Feedback:</label><br />
                <textarea name="feedback" rows="3" cols="30"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </div>
            :

        </fieldset>
    </form>


</body>

</html>
