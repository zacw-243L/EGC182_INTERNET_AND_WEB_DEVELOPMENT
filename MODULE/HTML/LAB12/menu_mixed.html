<!DOCTYPE html>
<html>
<head>
    <title>Nav Menu mixed</title>
    <meta charset="utf-8"/>
    <style>
    *{margin: 0px;}
    nav{background-color: black;color: white;display:flex;justify-content: space-between;}
    ul{list-style-type: none;padding-left: 0px;}
    li{text-align: center;padding: 0.5em;}
    a{text-decoration: none}
    a:link{color: white;}
    a:hover{color: green;}
    li:hover{background-color: papayawhip;}
    a:active{color: red;}
    a:visited{color: yellow}
    .main-menu{display:flex}
    .A{display:flex;justify-content: flex-end;}
    </style>
</head>
<body>
    <nav>
        <ul class="main-menu">
            <li><a href="home.html" title="Home Page" target = '_blank'>Home</a></li>
            <li><a href="products.html" title="Products Page" target = '_blank'>Products</a></li>
            <li><a href="promotions.html" title="Promotions Page" target = '_blank'>Promotions</a></li>
            <li><a href="about.html" title="About Page" target = '_blank'>About</a></li>
            <li><a href="events.html" title="Event Page" target = '_blank'>Event</a></li>
            <li><a href="contact.html" title="Event Page" target = '_blank'>Contact Us</a></li>
        </ul>
        <ul class="A" style="right: 5em;">
            <li><img src="images\facebook.jpg"title="Facebook"></li>
            <li><img src="images\rss.jpg"title="rss"></li>
            <li><img src="images\twitter.jpg"title="Twitter"></li>
        </ul>
    </nav>
</body>
</html>
