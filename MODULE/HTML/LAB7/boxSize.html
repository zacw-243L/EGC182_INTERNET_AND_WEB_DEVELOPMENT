<!DOCTYPE html>
<html>
   <head>
      <title>CSS3 Box Sizing Example</title>
      <style>
         #box {
            background-color: yellow;
            border-top: 6px dotted red;
            border-right: 6px dashed green;
	        border-bottom: 6px solid blue;
			border-left:6px double green;
            margin: 20px;
            padding: 20px;
            height: 200px;
            width: 400px;
        }
       </style>
   </head>
   <body>
	<div id="box">
	As we know, every element is a rectangular box, of which includes a 
	height and width, and may consist of different margins, padding, and borders. 
	All of these values put together build what is known as the box model. 
	We need to take note of how to calculate the actual element width and height.
	</div>
   </body>                                                              
</html>
